<!DOCTYPE html>
<html>
  <head>
    <title>Get All Cookies</title>
  </head>
  <body>
    <script>
      // Get all cookies as a string
      const cookieString = document.cookie;
      console.log("All cookies as a string:", cookieString);

      // Parse cookies into an object for easier use
      function getCookies() {
        const cookies = {};
        // document.cookie returns cookies in "key=value; key2=value2" format
        cookieString.split(";").forEach(cookie => {
          const parts = cookie.split("=");
          const key = parts[0].trim();
          const value = parts.slice(1).join("=").trim();
          if (key) {
            cookies[key] = decodeURIComponent(value);
          }
        });
        return cookies;
      }

      const allCookies = getCookies();
      console.log("Parsed cookies:", allCookies);
    </script>
  </body>
</html>
