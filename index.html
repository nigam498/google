<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alert</title>
    <script>
        function showAlert() {
            alert("Image has appeared on the page!");
        }
    </script>
</head>
<body>
    <img src="your-image.jpg" onload="showAlert()" alt="Image">
</body>
</html>
